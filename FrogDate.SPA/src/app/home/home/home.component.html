<div class="container">
  <div *ngIf="!registerMode" style="text-align: center ">
    <h1>Find your froggy part</h1>
    <img class="homeimage" src="../../assets/homeIMG.jpeg">
    <p class="lead">
      Come to see your match. All you have to do, is register here!
    </p>
    <div>
      <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">More...</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
    <app-user-list></app-user-list>
  </div>
</div>
